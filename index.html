 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Handlee&family=Indie+Flower&family=Neucha&family=Quicksand&family=Righteous&family=Sue+Ellen+Francisco&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Chewy&family=Handlee&family=Indie+Flower&family=Neucha&family=Quicksand&family=Righteous&family=Sue+Ellen+Francisco&family=The+Nautigal:wght@700&family=Titan+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">
        EMOTION TO EMOJI
      <br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: #3D5A80">Are you Happy?</b>
        <br>
        <b style="color: #3D5A80">Are you Sad?</b>
        <br>
        <b style="color: #3D5A80">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="take_snapshot();">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check();">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>
  </body>
</html>
